<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 8 - Image Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Galería de Imágenes con CSS Grid</h1>

  <div class="grid-container">
    <div class="item item1">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Playa con niebla y formación rocosa">
    </div>
    <div class="item item2">
      <img src="https://images.unsplash.com/photo-1618220179428-22790b461013" alt="Sala blanca con ventana redonda">
    </div>
    <div class="item item3">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Mesa con platos y cuencos de comida">
    </div>
    <div class="item item4">
      <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Edificio con puerta roja y árbol delante">
    </div>
    <div class="item item5">
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" alt="Hilera de edificios blancos junto a la calle">
    </div>
    <div class="item item6">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MXwyMDg2Nzl8MHwxfGFsbHx8fHx8fHx8fA%3D%3D" alt="Vista de la playa desde la cima de una colina">
    </div>
  </div>
</body>
</html>
